<!DOCTYPE html>
<html>

<head>
    <title> login-2 </title>
    <link rel="stylesheet" type="text/css" href="../CSS/webpage-login-2.css">
    <script>
        function init() {
            location.replace("Request01.html");
        }
        function alert1() {
            alert("Enter your email or username");
        }

        function alert2() {
            alert("Enter the password");
        }
        console.log("clicked");
    </script>
</head>

<body>

    <div id="main">

        <div id="container">
            <div id="login-box">
                <span style="font-family:sans-serif; color:#595959;font-size:15px"><b>LOGIN</b></span>
            </div>

            <div id="username">
                <div id="user"> <span style="font-family:sans-serif; color:#595959; font-size:12px;"> Email or Username
                    </span></div>
                <p><input type="text" onclick="alert1()" palceholder=""
                        style="height: 30px; width:100%; border:1px solid #D3D3D3; border-radius:5px;"></p>
                <div id="warning1">
                    <img src=" ../images/exclamatory-icon.png" width="18" height="17" alt="warning_image">&nbsp
                    <span style="font-family:sans-serif; color: #BF574A; font-size:10px;"> This field is required
                    </span>
                </div>
            </div>

            <div id="password">
                <div id="psd"> <span style="font-family:sans-serif; color:#595959; font-size:12px;"> Password</span>
                </div>
                <p><input type="text" onclick="alert1()" palceholder=""
                        style="height: 30px; width:100%;border:1px solid #D3D3D3; border-radius:5px;"></p>
                <div id="warning2">
                    <img src=" ../images/exclamatory-icon.png" width="18" height="17">&nbsp
                    <span style="font-family:sans-serif; color: #BF574A; font-size:10px;"> This field is required
                    </span>
                </div>


            </div>

            <div id="actions">
                <div id="left-box">
                    <input type="checkbox">&nbsp
                    <span style="font-family:sans-serif; color:#595959; font-size:10px;"> Remember me </span>
                </div>

                <div id="link">
                    <a style="font-family:sans-serif;font-size:10px;color:#707070;" href="forgotpassword-1.html"> Forgot
                        password? </p> </a>
                </div>

            </div>

            <button style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;color:white;" id="login"
                onclick="init()"> <b> LOGIN </b> </button>
        </div>

    </div>

</body>

</html>
