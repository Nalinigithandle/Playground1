<!DOCTYPE html>
<html>

<head>
    <title> webpage-login-2 </title>

        function init() {
            location.replace("Request01.html");

        console.log("clicked");

</head>

<body>

    <div id="main">

        <div id="container">
            <div id="login-box">
                <span style="font-family:sans-serif; color:#595959;"><b>LOGIN</b></span>
            </div>

            <div id="username">
                <span style="font-family:sans-serif; color:#595959; font-size:12px;"> Email or Username </span>
                <p><input type="text" palceholder=""
                        style="height: 30px; width:100%; border:1px solid #D3D3D3; border-radius:5px;"></p>
                <div id="warning1">
                    <img src=" exclamatory-icon.png" width="18" height="19">
                    <p style="font-family:sans-serif; color: #BF574A; font-size:10px;"> This field is required </p>
                </div>
            </div>

            <div id="password">
                <span style="font-family:sans-serif; color:#595959; font-size:12px;"> Password</span>
                <p><input type="text" palceholder=""
                        style="height: 30px; width:100%;border:1px solid #D3D3D3; border-radius:5px;"></p>
                <div id="warning2">
                    <img src=" exclamatory-icon.png" width="18" height="19">

                </div>


            </div>

            <div id="actions">
                <div id="left-box">
                    <input type="checkbox">
                    <span style="font-family:sans-serif; color:#595959; font-size:10px;"> Remember me </span>
                </div>

                <div id="link">
                    <a style="font-family:sans-serif;font-size:10px;color:#707070;"
                        href="webpage-forgotpassword-1.html"> Forgot password </p> </a>
                </div>

            </div>

            <button style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;color:white;" id="login"
                onclick="init()"> <b> LOGIN </b> </button>
        </div>

    </div>

</body>
