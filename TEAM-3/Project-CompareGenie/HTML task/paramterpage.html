<!DOCTYPE html>
<html>
    <head>
        <title> parameterpage </title>
        <link rel="stylesheet" type="text/css" href="parameterpage.css">
        <style>
            tr{cursor: pointer}.selected{background-color: blue;}
        </style>
        
        <script>
            function addRow(){
                var parametername= document.getElementById('pname').value;
                var subparametername= document.getElementById('spname').value;
                var actionstakenname= document.getElementById('aname').value;
                
                var table= document.getElementsByTagName('table') [0];
                
                var newRow= table.insertRow(table.rows.length);
                
                var cel1= newRow.insertCell(0);
                var cel2=newRow.insertCell(1);
                var cel3= newRow.insertCell(2);
                
                cel1.innerHTML=parametername;
                cel2.innerHTML=subparametername;
                cel3.innerHTML=actionstakenname;
            }

        
        </script>
    </head>
    <body>

        Parameter:<input id="pname" type="text" name="parametername"/><br><br>
        SubParameter1:<input id="spname" type="text" name="subparametername"/><br><br>
        SubParameter2:<input id="aname" type="text" name="actionstakenname"/><br><br>
        
        <button style="background:rgb(129, 129, 201)" onclick="addRow();">ADD</button><br><br>

        <table border="1">
            <tr>
                <th> Parameters</th>
                <th> Sub Parameter1</th>
                <th> Sub Parameter2 </th>
            </tr>
            <tr>
                <td>color</td>
                <td>pixel</td>
                <td>dpi</td>
            </tr>
            <tr>
                <td>Size</td>
                <td>height</td>
                <td>width</td>
            </tr>
        </table>

        <button id="uparrow" onclick="updown">&ShortUpArrow;</button>
    </body>
</html>
