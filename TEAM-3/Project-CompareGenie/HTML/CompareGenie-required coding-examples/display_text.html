<!DOCTYPE html>
<html>

<head>
    <title> dynamic table with displaying values entered </title>
    <link rel="stylesheet" type="text/css" href="display_text.css">
</head>

<body>

    Add parameter:<input id="pname" type="text" name="parametername" /><br><br>

    Add Object:<input id="oname" type="text" name="objectname" /><br><br>
    <button id="entry" style="background:rgb(129, 129, 201)">ADD</button><br><br>

    <table id="dynamictable">
        <thead>
        <tr>
            <th> Parameters</th>

        </tr>
        </thead>
        <!-- <tr>

    <script>
        var row = 1;
        var entry = document.getElementById("entry");
        entry.addEventListener("click", displayDetails);

        function displayDetails() {
            var pname = document.getElementById("pname").value;


            var dynamictable = document.getElementById("dynamictable");
            var newRow = dynamictable.insertRow(row);
            var cell1 = newRow.insertCell(0);
            // var cell2=newRow.insertCell(1);


            cell1.innerHTML = pname;
            // cell2.innerHTML=oname;
            row++;
        }

        function addColumn(tblId)
{
	var tblHeadObj = document.getElementById(tblId).tHead;
