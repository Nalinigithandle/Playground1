<!DOCTYPE html>
<html lang="en">

<head>
    <title>dynamic table</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.css" rel="stylesheet">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="adding_rows_columns_dynamically.css" />
</head>

<body>
    <div id="mainheader">
        <div id="left-box">
            <img id="lineicon" src="../images/lineicon.png" width="24px" height="24px" alt="burgerimage">
        </div>
        <div id="right-box">
            <img id="pic" src="../images/close-icon.png" width="24px" height="24px" alt="closeimage">
        </div>
    </div>
    <div style="text-align: center" id="title">
        <p style="color: rgb(3, 58, 19); font-size: 25px; font-family: Verdana, Geneva, Tahoma, sans-serif;"> <b>Compare
                Genie</b></p>
    </div>
    <div id="comparisonsheet">
        <p
            style="color: rgb(87, 4, 4); font-size: 18px; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
            <b>Comparison Sheet</b></p>
    </div>
    </div>

    <div class="main-container">

        <form>
            <table id="display" border="1" class="table">
                <thead>
                    <tr>
                        <th>Parameters<img src="../images/plus-icon.png" height="30" width="30" alt="plus image"
                                id="addParameter"></th>
                        <th>Objects<img src="../images/plus-icon.png" height="30" width="30" alt="plus image"
                                id="addProduct"></th>


                    </tr>
                </thead>
                <tbody class="row_drag">

                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>

            </table>
        </form>
        <div class="add_Parameter_popup">

            <div class="main">
                <div>
                    <p><b>Add Parameter</b></p>
                </div>
            </div>

            <div class="central">
                <p style="padding: 2px">Enter Parameter</p>
                <input type="text" id="parameter" style="padding: 5px">
                <div style="min-height: 5vh"></div>
            </div>

            <div class="footer">

                <div><button type="button" id="add">ADD</button></div>
            </div>

        </div>
        <div class="add_Product_popup">

            <div class="main">
                <div>
                    <p><b>Add Object</b></p>
                </div>
            </div>

            <div class="central">
                <p style="padding: 2px"> object</p>
                <input type="text" id="product" style="padding: 5px">
                <div style="min-height: 5vh"></div>
            </div>

            <div class="footer">

                <div><button type="button" id="productAdd" style="padding-left: 5px"
                        onclick="addColumn('display')">ADD</button></div>
            </div>

        </div>
        <div style="min-height: 8vh"></div>
    </div>

    <script>
        $('tbody').sortable();
        // $('#defaultTable').dragtable();
        //         $('#localStorageTable').dragtable({ 
        //     persistState: function(table) { 
        //       if (!window.sessionStorage) return; 
        //       var ss = window.sessionStorage; 
        //       table.el.find('th').each(function(i) { 
        //         if(this.id != '') {table.sortOrder[this.id]=i;} 
        //       }); 
        //       ss.setItem('tableorder',JSON.stringify(table.sortOrder)); 
        //     }, 
        //     restoreState: eval('(' + window.sessionStorage.getItem('tableorder') + ')') 
        // }); 

        function addColumn(tblId) {
            var tblHeadObj = document.getElementById(tblId).tHead;
            for (var h = 0; h < tblHeadObj.rows.length; h++) {
                var newTH = document.createElement('th');
                tblHeadObj.rows[h].appendChild(newTH);
                newTH.innerHTML = 'Object'
            }

        }
        var entry = document.getElementById("add");
        entry.addEventListener("click", displayDetails);

        function displayDetails() {
            var addParameter1 = document.getElementById("parameter").value;

            var display = document.getElementById("display");
            var newRow = display.insertRow(display.rows.length).outerHTML = ("<tr data-name='" + addParameter1 + "'><td>" + addParameter1 + "</td><button class='btn btn-info btn-xs btn-edit'>Edit</button><button class='btn btn-danger btn-xs btn-delete' onclick='delete_row(" + newRow + ")' id='delete'>Delete</button></td><td></td></tr>");
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);

            cell1.innerHTML = addParameter1;
            cell2.insertHTML = addParameter2;
            cell3.insertHTML = addParameter3;

        }
        function delete_row() {
            document.getElementById("" + newRow + "").outerHTML = "";

        }

        function Edit() {
            document.getElementById("" + newRow + "").outerHTML = "";


        }

        document.getElementById("addParameter").addEventListener("click", function () {
            document.querySelector(".add_Parameter_popup").style.display = "block";
        })
        document.getElementById("add").addEventListener("click", function () {
            document.querySelector(".add_Parameter_popup").style.display = "none";
        })
        document.getElementById("addProduct").addEventListener("click", function () {
            document.querySelector(".add_Product_popup").style.display = "block";
        })
        document.getElementById("productAdd").addEventListener("click", function () {
            document.querySelector(".add_Product_popup").style.display = "none";
        })

    </script>



</body>

</html>
