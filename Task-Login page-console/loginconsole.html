<!DOCTYPE html>
<html>

<head>
    <title> loginconsole </title>
    <link rel="stylesheet" type="text/css" href="Loginconsole1.css">
    <script src="Loginconsole111.js"></script>

    
</head>

<body>

    <div id="main">

        <div id="container">
            <div style="text-align:left" id="login-box">
                <span style="font-family:sans-serif; color:#595959;font-size:15px;"><b>LOGIN</b></span>
            </div>

            <div id="username" onClick="uname()">
                <span style="font-family:sans-serif; color:#595959;font-size:12px;"> Email or Username </span>
                <p><input id="inputbox" onclick="unamebox()" type="text" palceholder=""
                        style="height: 30px; width:100%;border: 1px solid ridge;border:1px solid #D3D3D3; border-radius:5px;">
                </p>
            </div>

            <div id="password" onclick="pname()">
                <span style="font-family:sans-serif; color:#595959; font-size:12px;"> Password </span>
                <p><input id="inputbox2" onclick="pnamebox()" type="text" palceholder=""
                        style="height: 30px; width: 100%;border:1px solid #D3D3D3; border-radius:5px;"></p>
            </div>

            <div id="actions">
                <div id="left-box">
                    <input type="checkbox">
                    <span style="font-family:sans-serif; color:#595959; font-size:10px;"> Remember me </span>
                </div>

                <div id="link">
                    <a style="font-family:sans-serif;font-size:10px;color:#707070;"
                        href="webpage-forgotpassword-1.html"> Forgot password </a>
                </div>


            </div>
            <button style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;color:white;" id="login"
                onclick="init()"> <b> LOGIN </b> </button>
        </div>

    </div>

</body>
